<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>의사클래스 & 의사요소</title>
        <style>
            .menu{
                padding: 10px;
                border-bottom: 1px solid black;
            }
            .menu > li {
                display: inline-block;
                text-align: center;
            }

            li > a{
                display: inline-block;
                width: 80px;
                padding: 10px;
                text-decoration: none;
            }

            a:hover{
                color: white;
                background-color: gray;
            }

            a:active{
                color: white;
                background-color: black;
            }

            li:nth-child(2n-1) {
                font-size: 20px;
            }

            /* 의사클래스 끝 - 특정 상태만 선택 */

            /* 의사요소 */
            a::after{
                content: "보기";
                color:yellow;
            }

        

        </style>
    </head>
    <body>
        <ul class="menu">
            <li><a href="#">사전</a></li>
            <li><a href="#">뉴스</a></li>
            <li><a href="#">증권</a></li>
            <li><a href="#">지도</a></li>
        </ul>
    </body>
</html>
