<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>요소의 유형</title>
        <style>
            p{
                display: inline-block;
                width: 100px;
                height: 100px;

            }
                /*인라인 속성일 때는 width나 height로 크기를 지정할 수 없다.*/

            span{
                display: block ; 
            }
        </style>
    </head>
    <body>
        <p>경제</p>
        <p>정치</p>
        <p>과학</p>
        <p>생활</p>
        <span>화면</span>
    </body>
</html>
