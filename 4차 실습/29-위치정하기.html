<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>위치 정하기</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                color:white;
                background-color: orange;
            }

            .rel{
                background-color: red;
                position:relative;
                top:50px;
                left:50px;
            }

            .abs{
                position: absolute; /*문서의 흐름에서 제외된다.*/
                right:50px;
                top:50px;
            }

            .scroll{
                height: 2000px;
            }

            .fixed{
                position: fixed;
                right: 50px;
                bottom:50px;
            }
        </style>
    </head>
    <body>
        <div class="abs">1</div>
        <div class="rel">2</div>
        <div class="scroll">3</div>
        <div class="fixed">4</div>
        
    </body>
</html>
