<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>박스모델이란</title>
        <style>
            .area{
                /*내가 속한 영역을 기준으로 백분율 계산*/

                width: 50%;
                height: 50%; /* 높이는 바디의 기본값이 콘텐츠의 크기이기 때문에 적용 안됨*/
            }
        </style>
    </head>
    <body>
        <h2>현진영 - 흐린 기억 속의 그대</h2>
        <p>안개빛 조명은 흐트러진 내 몸을 감싸고</p>
        <P class="area">술에 취해 비틀거리는 나의 모습 이제는 싫어</P>
    </body>
</html>
