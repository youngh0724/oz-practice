<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>마리의 프로필</title>
    </head>
    <body>
        <h1 title="강아지 마라의 프로필 페이지">마 리</h1>
        <img src="images/puppy-mary.jpg"
        alt="우리집 강아지 마리"
        width="300">

        <div id="introduce">
            <p>안녕하세요. 암컷 강아지 마리입니다.</p>
            <p>제주도에서 태어났고, 현재는 대전에서 살고 있습니다.</p>
            <p>간식만 보면 흥분이 되고, 머리가 어질어질 합니다. <br>
               그래서 최근에 살이 쪘어요. <br>
               다이어트 비법 공유 좀 해주세요.
            </p>
        </div>
        <div id="fun_facts">
            <h2>마리 이모저모</h2>
            <p>
                1. 밥보단 간식을 좋아해서 <strong>살이 쪘어요.</strong><br>
                2. <mark>하루 한번은 꼭!</mark> 산책을 시켜주어야 해요.<br>
                3. 주인님은 운동을 너무 많이 시켜요.<br>
                4. 그래도 주인님이 <em>세상에서 제일 좋아.</em><br>
            </p>
        </div>    
        <hr>
        <span>&copy; 마리</span>
    </body>
</html>
