<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크하세요.</p>
    </header>
    <hr>
    <main>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
            <label for="email">이메일</label>
            <input type="text" name="email" id="email" placeholder="메일을 입력하세요">
        </fieldset>
        <fieldset>
            <legend>설문</legend>
            <p>연령대가 어떻게 되시나요?</p>
            <input type="radio" name="age" id="teen">
            <label for="name">10대</label>
            <input type="radio" name="age" id="twenty">
            <label for="name">20대</label>
            <input type="radio" name="age" id="thirty">
            <label for="name">30대</label>
            <input type="radio" name="age" id="fourty">
            <label for="name">40대</label>
            <input type="radio" name="age" id="fifty">
            <label for="name">50대</label>
            <input type="radio" name="age" id="other">
            <label for="name">그 외</label>

            <p>학원을 선택 시 기준은?</p>
            <input type="checkbox" id="position" name="academy">
            <label for="position">위치</label>
            <input type="checkbox" id="price" name="academy">
            <label for="position">학원비</label>
            <input type="checkbox" id="teacher" name="academy">
            <label for="position">강사</label>
            <input type="checkbox" id="infra" name="academy">
            <label for="position">시설</label>

            <p>어떤 경로로 학원을 알게 되었나요?</p>
            <input type="radio" id="internet" name="how">
            <label for="internet">인터넷</label>
            <input type="radio" id="newspaper" name="how">
            <label for="newspaper">신문</label>
            <input type="radio" id="neighbor" name="how">
            <label for="neighbor">지인 소개</label>
            <input type="radio" id="other" name="how">
            <label for="other">기타</label>

        </fieldset>
        <fieldset>
            <legend>기타 의견</legend>
            <textarea rows="3" cols="30" name="comment"></textarea>
        </fieldset>
        <input type="submit">
    </form>
    </main>
    <hr>
    <footer>
        <p>수고하셨습니다. 감사합니다.</p>
    </footer>
</body>
</html>
